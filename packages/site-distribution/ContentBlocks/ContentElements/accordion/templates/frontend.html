<f:layout name="Default" />
<f:section name="Main">
    <section class="c-accordion" aria-label="Accordion">
        <f:if condition="{data.headline}">
            <h2 class="c-accordion__headline">{data.headline}</h2>
        </f:if>
        <f:for each="{data.items}" as="item" iteration="iter">
            <div class="c-accordion__item">
                <button class="c-accordion__trigger" aria-expanded="false" aria-controls="accordion-panel-{iter.index}">
                    {item.title}
                </button>
                <div class="c-accordion__panel" id="accordion-panel-{iter.index}" role="region" aria-labelledby="accordion-trigger-{iter.index}">
                    {item.bodytext -> f:format.html()}
                </div>
            </div>
        </f:for>
    </section>
</f:section>
