<f:layout name="Default" />
<f:section name="Main">
    <article class="c-teaser" role="region" aria-label="Teaser">
        <f:if condition="{data.title}">
            <h2 class="c-teaser__headline">{data.title}</h2>
        </f:if>
        <f:if condition="{data.bodytext}">
            <div class="c-teaser__bodytext">
                {data.bodytext -> f:format.html()}
            </div>
        </f:if>
        <f:if condition="{data.link.url}">
            <f:link.typolink parameter="{data.link}" class="c-teaser__link">Read more</f:link.typolink>
        </f:if>
    </article>
</f:section>
