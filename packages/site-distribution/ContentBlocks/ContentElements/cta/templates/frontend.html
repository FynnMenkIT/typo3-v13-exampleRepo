<f:layout name="Default" />
<f:section name="Main">
    <section class="c-cta" aria-label="Call to Action">
        <f:if condition="{data.headline}">
            <h2 class="c-cta__headline">{data.headline}</h2>
        </f:if>
        <f:if condition="{data.text}">
            <div class="c-cta__text">{data.text -> f:format.html()}</div>
        </f:if>
        <f:if condition="{data.link.url}">
            <f:link.typolink parameter="{data.link}" class="c-cta__link">
                <span>Mehr erfahren</span>
            </f:link.typolink>
        </f:if>
    </section>
</f:section>
