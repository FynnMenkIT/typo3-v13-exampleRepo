<!DOCTYPE html>
<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<!-- Accordion Content Block Template -->
<div class="c-accordion">
    <f:if condition="{data.title}">
        <h2 class="c-accordion__title">{data.title}</h2>
    </f:if>
    <f:for each="{data.items}" as="item">
        <div class="c-accordion__item">
            <button class="c-accordion__trigger" aria-expanded="false">{item.title}</button>
            <div class="c-accordion__panel" hidden>{item.bodytext}</div>
        </div>
    </f:for>
</div>
</html>
